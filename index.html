<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--jquery must be before the materialize script -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Bored?</title>
  </head>
  <body>
    <!-- Nav bar -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Bored?</a>
      </div>
    </nav>

    
    <div class="container">
      <!-- Label for "Let's find you something to do" -->
      <div class="center-align">
        <h4>Let's find you something to do...</h4>
      </div>

      <!-- Activity Type Selection -->
      <div class="row">
        <div class="col s12">
          <div class="input-field col s6 offset-s3" name="activityTypeMenu">
            <select id="activityTypeSelect">
              <option value="">Any</option>
              <option value="education">Educational</option>
              <option value="recreation">Recreational</option>
              <option value="social">Social</option>
              <option value="diy">DIY</option>
              <option value="charity">Charity</option>
              <option value="cooking">Cooking</option>
              <option value="relaxation">Relaxation</option>
              <option value="music">Music</option>
              <option value="busywork">Busywork</option>
            </select>
            <label>Activity Type: </label>
          </div>
        </div>
      </div>

      <!-- Number of Participants Selection -->
      <div class="row">
        <div class="col s12">
          <div class="input-field col s6 offset-s3" name="numberOfPeopleMenu">
            <select id="numberOfPeopleSelect">
              <option value="">Any</option>
              <option value=1>1</option>
              <option value=2>2</option>
              <option value=3>3</option>
              <option value=4>4</option>
              <option value=5>5+</option>
            </select>
            <label>Number of People: </label>
          </div>
        </div>
      </div>

      <!-- Price Selection -->
      <div class="row">
        <div class="col s6 right-align">
          <form action="#">
            <p>
              <label for="priceCheck">
                <input type="checkbox" class="filled-in" name="priceCheckBox" id="priceCheck">
                <span>Free activities only?</span>
              </label>
            </p>
          </form>
        </div>
        <!-- Center the button on page -->
        <div class="col s6">
          <button
            id="submitBtn"
            class="btn waves-effect waves-light"
            type="submit"
            name="action"
          >
            Submit
            <i class="material-icons right">send</i>
          </button>
        </div>      
      </div>

      <!-- TODO Centered label to display activity returned by API. Default string is "" -->
      <!-- Activity string -->
      <!-- 'flow-text' class allows for smooth text size and line height scaling -->
      <!-- Default string is empty until we get an activity back from the API -->
      <div class="divider hide"></div>
      <div id="activityDivider" class="section">
        <h6 id="activityLabel" class="center-align"></h6>
        <h4 id="activityString" class="center-align"></>
      </div>

      <!--JQeury Initializer for Materialize select menus  -->
      <script>
      $(document).ready(function(){
        $('select').formSelect();
      });

    </script>
    <!-- Path to JavaScript -->
    <script src="code/index.js"></script>
  </body>
</html>
